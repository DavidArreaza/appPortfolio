<mat-stepper class="container-fluid" orientation="vertical" [linear]="isLinear" #stepper>
  <!-- Icon overrides -->
  <ng-template matStepperIcon="number">
    <button type="button" mat-mini-fab color="link"><mat-icon >format_align_center</mat-icon></button>
  </ng-template>

  <ng-template matStepperIcon="edit">
    <button type="button" mat-mini-fab color="dark"><mat-icon >format_align_center</mat-icon></button>
  </ng-template>

  <!-- Stepper -->
  <mat-step>
    <ng-template matStepLabel state="about me"><p>About me</p></ng-template>
    <div class="row text-center">
      <div class="col-12 my-4">
        <p class="name my-4">{{ nombre }}</p>
        <p class="puesto mt-4">{{ puesto }}</p>
        <div class="row justify-content-center my-4">
          <div class="col-6">
            <p class="description px-2 py-2">
              {{ description }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-outline-light next shadow" matStepperNext>
        <fa-icon [icon]="faArrowRight"></fa-icon>
      </button>
      <!--<button mat-button matStepperNext>Next</button>-->
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel state="projects"><p>Projects</p></ng-template>
    <p>Aqui iba algo</p>
    <div>
      <div class="row">
        <div class="col-4 my-4" *ngFor="let project of Projects">
          <div class="card border border-dark shadow">
            <img src={{project.img}} class="card-img" alt="..." />
            <div class="card-img-overlay">
              <p class="card-title">{{project.name}}</p>
              <p class="card-text">{{project.info}}</p>
              <p class="card-text">{{project.description}}</p>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-outline-light back shadow" matStepperPrevious>
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </button>
      <button type="button" class="btn btn-outline-light next shadow" matStepperNext>
        <fa-icon [icon]="faArrowRight"></fa-icon>
      </button>
        <!-- <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button> -->
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel state="contact"><p>Contact</p></ng-template>
    <div class="row icons">
      <div class="col-3 text-center" *ngFor="let icon of icons">
        <fa-icon [icon]="icon.icon"></fa-icon><br>
        <a href="{{icon.url}}" class="my-4" target="_blank">{{icon.name}}</a>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-outline-light back shadow my-4" matStepperPrevious>
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </button>
      <!--<button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button> -->
    </div>
  </mat-step>
</mat-stepper>
